apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      volumes:
        - name: todo-vol
          persistentVolumeClaim:
            claimName: image-claim
      containers:
        - name: todo-app
          image: fialco/todo-app:1.3
          env:
            - name: PORT
              value: "3000"
          volumeMounts:
            - name: todo-vol
              mountPath: /usr/src/app/files
